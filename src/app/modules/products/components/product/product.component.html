<div class="container heading">
    <div>
        <h1><span>{{ action === 'new' ? 'Add' : 'Edit' }}</span> Product </h1>
    </div>
    <div>
        <button type="button" class="btn btn-primary" (click)="back()">
            Back
        </button>
    </div>
</div>

<div class="container">

    <form>
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" class="form-control" id="productName" placeholder="Product Name">
        </div>
        <div class="form-group">
            <label for="productDescription">Product Description</label>
            <textarea class="form-control" id="productDescription" rows="3" placeholder="Product Description"></textarea>
        </div>
        <div class="form-group">
            <label for="productPrice">Product Price</label>
            <input type="number" class="form-control" id="productPrice" placeholder="Product Price">
        </div>

        <div class="form-buttons">
            <button type="button" class="btn btn-outline-secondary" (click)="back()">Cancel</button>
            <button type="button" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
