<div class="container heading">
  <div>
    <h1>Dashboard</h1>
  </div>
</div>

<div class="container">
  <div class="card product-card" style="width: 15rem;">
    <div class="card-body" *ngIf="!loadingProducts">
      <h5 class="card-title">
        {{productsCount}}
        <p class="card-text">Total Products</p>
      </h5>

      <a href="#" class="card-link float-right" routerLink="/products">View </a>
    </div>

    <app-loading *ngIf="loadingProducts"></app-loading>
  </div>
</div>
